name: auto-update

on:
  schedule:
    - cron: "0 0 * * *"
  push: {}

permissions:
  contents: write

jobs:
  auto-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Pip install
        run: pip install -r requirements.txt
      - name: Parse JPX all stock list
        run: python parse_jpx_all_stock_list.py
      - name: Parse JPX new stock list
        run: python parse_jpx_new_stock_list.py
      - name: Merge symbols
        run: python merge_symbols.py
      - name: Commit
        run: |
          git config user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add monthly.json new_listings.json all_stocks.json
          git commit -m "Update json files $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push || echo "No changes to commit"
