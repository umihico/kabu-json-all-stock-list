name: auto-update

on:
  schedule:
    - cron: "0 0 * * *"
  push: {}

permissions:
  contents: read

jobs:
  auto-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Pip install
        run: pip install -r requirements.txt
      - name: Parse JPX all stock list
        run: python parse_jpx_all_stock_list.py
      - name: Parse JPX new stock list
        run: python parse_jpx_new_stock_list.py
      - name: Merge symbols
        run: python merge_symbols.py
